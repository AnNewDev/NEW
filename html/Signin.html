<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/SignInandSignUp.css"/>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/Firebase.js"></script>
    <script type="module" src="/js/facebookLogin.js"></script>
    <script type="module" src="/js/googleLogin.js"></script>
    <div class="container container-custom">
        <div class="row w-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="form-container">
                    <h3 class="text-center">Login</h3>
                    <input type="email" id="email" class="form-control my-2" placeholder="Email">
                    <input type="password" id="password" class="form-control my-2" placeholder="Password">
                    <a href="#" class="d-block text-center">Forgot password?</a>
                    <button class="btn btn-primary w-100" id="login_btn">Login</button>
                    <p class="text-center mt-2">Don't have an account? <a href="/html/Signinup.html">Signup</a></p>
                    <hr>
                    <button id="facebook-login" class="btn btn-facebook w-100 my-2">Login with Facebook</button>
                    <button id="google-signin-btn" class="btn btn-google w-100">Login with Google</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/FirebaseSignup.js"></script>
  </body>
</html>
